<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Form</title>
</head>
<body>  
  <header>
    <img src="download.png" alt="Little Lemon Logo">
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="location.html">Location</a></li>
      <li><a href="blog.html">Blog</a></li>
    </ul>
  </nav>

  <main>
    <h1>SignUp</h1>
    <form>
      <div>
        <label for="user_firstname" >FirstName:</label> <br>
        <input type="text" name="user_firstname" id="user_firstname" >
      </div>
      <div>
        <label for="user_last_name" >Last Name</label><br>
        <input type="text" name="user_last_name" id="user_last_name" >
      </div>
      <div>
        <label for="user_email">Email</label><br>
        <input type="email" name="user_email" id="user_email" >
      </div>
      <div>
        <label for="user_password">Password</label><br>
        <input type="password" name="user_password" id="user_password" >
      </div>
      <div>
        <label for="user_confirm_password">Confirm Password</label><br>
        <input type="password" name="user_confirm_password" id="user_confirm_password">
      </div>
      <div>
        
        <button type="submit">SignUp</button>
      </div>
    </form>
  </main>
  <footer>
    <p>Copy Right Â© Little Lemon</p>
  </footer>
  
</body>
</html>
